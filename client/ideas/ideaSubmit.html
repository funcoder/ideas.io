<template name="ideaSubmit">
    <div class="container-fluid">
        <form class="main form">
            <div class="form-group">
                <label class="control-label" for="title">Title</label>
                <div class="controls">
                    <input name="title" id="title" type="text" value="" placeholder="Whats your idea?" class="form-control">
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label" for="details">Details</label>
                <div class="controls">
                    <input type="textarea" name="details" id="details" value="" class="form-control" />                
                </div>
                    
            </div>
            
            <input type="submit" value="Add" class="btn btn-primary" />
        </form>
    </div>
</template>
