<template name="ideaSubmit">
    <div class="container-fluid">
        <form class="main form">
            <div class="form-group">
                <label class="control-label" for="title">Title</label>
                <div class="controls">
                    <input name="title" id="title" type="text" value="" placeholder="Whats your idea?" class="form-control">
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label" for="details">Details</label>
                <div class="controls">
                    <textarea rows="5" name="details" id="details" value="" class="form-control"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox">
                    <label><input type="checkbox" name="coolidea" id="coolidea"  />Cool Idea</label>
                </div>
            </div>
            
            <input type="submit" value="Add" class="btn btn-primary" />
            <a href="{{pathFor 'home'}}" class="btn btn-default">Cancel</a>
        </form>
    </div>
</template>
