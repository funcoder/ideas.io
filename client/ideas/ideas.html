<template name="ideas">
    
    <div class="container">
        <table class="table table-striped ideas-table">
            <thead>
                <tr>
                    <th class="cool">Cool</th>
                    <th class="details">My Ideas</th>
                    <th class="options"></th>
                </tr>
            </thead>
            <tbody>
                {{#each ideas}}
                    <tr>
                        <td>
                            {{#if coolidea}}
                                <span class="glyphicon glyphicon-ok"></span>
                            {{/if}}
                        </td>
                        <td>{{title}}</td>
                        <td class="options-buttons">
                            <a class="btn btn-primary btn-beside update options-button" href="#"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                        </td>
                    </tr>
                {{/each}}
            </tbody>
            <tr>
                <td></td>
            </tr>
        </table>
    </div>
</template>
