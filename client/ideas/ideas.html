<template name="ideas">
    
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="details">Idea</th>
                    <th class="options">Options</th>
                </tr>
            </thead>
            <tbody>
                {{#each ideas}}
                    <tr>
                        <td>{{title}}</td>
                        <td class="options-buttons">
                            <a class="btn btn-danger delete options-button" href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                            <a class="btn btn-primary btn-beside update options-button" href="#"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                        </td>
                    </tr>
                {{/each}}
            </tbody>
            <tr>
                <td></td>
            </tr>
        </table>
    </div>
</template>
